<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <head>
    <title>Projekt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no">
    <script type="text/javascript" src="js/lib/three.min.js"></script>
    <script type="text/javascript" src="js/lib/GLTFLoader.js"></script>
    <script type="text/javascript" src="js/lib/FirstPersonControls.js"></script>

    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/839303b48d.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>

  <body>
    <div id="blocker">
      <div id="instructions">
        <span>Click to lock pointer if a mouse is available.</span>
        <br>
        <span>On mobile, drag the screen to look around, use buttons to move.</span>
      </div>
    </div>
    <div class="button-container">
      <div id="movementButtons" class="button-container-inner">
        <div></div>
        <button class="button-square" onpointerdown="touchMove('f', true)" onpointerup="touchMove('f', false)"><i class="fas fa-arrow-up"></i></button>
        <div></div>
        <button class="button-square" onpointerdown="touchMove('l', true)" onpointerup="touchMove('l', false)"><i class="fas fa-arrow-left"></i></button>
        <button class="button-square" onpointerdown="touchMove('b', true)" onpointerup="touchMove('b', false)"><i class="fas fa-arrow-down"></i></button>
        <button class="button-square" onpointerdown="touchMove('r', true)" onpointerup="touchMove('r', false)"><i class="fas fa-arrow-right"></i></button>
      </div>
      <div id="lockIndicator" class="button-container-inner">
        <button class="button-square"><i class="fas fa-mouse"></i> <span>W, A, S, D to move, mouse to look around. ESC to exit pointer lock.</span></button>
      </div>
    </div>
    <script type="text/javascript" src="js/lib/pointerlock.js"></script>
  </body>
</html>
