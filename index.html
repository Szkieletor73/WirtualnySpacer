<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <head>
    <title>Projekt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no">
    <script type="text/javascript" src="js/lib/three.min.js"></script>
    <script type="text/javascript" src="js/lib/OBJLoader.js"></script>
    <script type="text/javascript" src="js/lib/MTLLoader.js"></script>
    <script type="text/javascript" src="js/lib/FirstPersonControls.js"></script>

    <script type="text/javascript" src="js/render.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>

  <body>
    <div class="button-container">
      <div class="button-container-inner">
      <!-- <button id="button-forward" class="button-square" onmousedown="controls.move(1)" onmouseup="controls.move(-1)">Up</div> -->
        <button class="button-square" onpointerdown="controls.move(1)" onpointerup="controls.move(-1)">Forward</button>
        <button class="button-square" onpointerdown="controls.move(3)" onpointerup="controls.move(-3)">Backward</button>
        <button class="button-square" onpointerdown="controls.move(2)" onpointerup="controls.move(-2)">Left</button>
        <button class="button-square" onpointerdown="controls.move(4)" onpointerup="controls.move(-4)">Right</button>
        <button class="button-square" onpointerdown="controls.rotate(1)" onpointerup="controls.rotate(-1)">Rot Left</button>
        <button class="button-square" onpointerdown="controls.rotate(2)" onpointerup="controls.rotate(-2)">Rot Right</button>
      </div>
    </div>
  </body>
</html>
